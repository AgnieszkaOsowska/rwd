<section class="video component" data-js="videoCont">
    <div class="wrapper">
        <div class="video__cont">
            <video data-js="videoElem">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video__hdr">
            <h2>Video title</h2>
        </div>
        <div class="video__controls">
            <button class="video__controls__play" data-js="videoPlay">
                <span class="fi flaticon-play-button"></span>
            </button>
            <button class="video__controls__pause" data-js="videoPause">
                <span class="fi flaticon-pause"></span>
            </button>
        </div>
        <div class="video__progress" data-js="videoProgr"></div>
    </div>
</section>
